<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title update-title></title>
    <link rel="shortcut icon" href="http://www.cdn.prodest.es.gov.br/images/favicons/governo/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,500" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <base href="/" />
</head>

<body class="nav-md" ng-controller="espmController as vm">
    <div class="container body">
        <div class="main_container">
            <!-- /sidebar -->
            <div class="col-md-3 left_col">
                <div class="left_col scroll-view">

                    <!-- LOGO GOVERNO: start -->
                    <div>
                        <div id="logo-governo">
                            <img src="lib/espmEmulator/img/brasao-governo-horizontal.png" />
                        </div>
                        <div class="navbar nav_title text-center ">
                            <a href="index.html " class="site_title ">
                                <span>{{vm.appName}}</span>
                            </a>
                        </div>
                        <div class="clearfix "></div>
                        <div class="profile clearfix">
                            <div class="profile_pic ">
                                <img src="lib/espmEmulator/img/img.jpg" alt="" class="img-circle profile_img">
                            </div>
                            <div class="profile_info">
                                <span>Bem-vindo,</span>
                                <h2>{{vm.userName}} </h2>
                            </div>
                        </div>
                    </div>

                    <!-- /LOGO GOVERNO: end -->

                    <br />
                    <!-- Menu lateral: start -->
                    <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
                        <div class="menu_section">
                            <h3>Grupo 1</h3>
                            <ul class="nav side-menu">
                                <li>
                                    <a>
                                        <i class="fa fa-home"></i> Principal <span class="fa fa-chevron-down"></span>
                                    </a>
                                    <!--style="display: none"-->
                                    <ul class="nav child_menu">
                                        <li>
                                            <a ui-sref="app.dashboard">DashBoard</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                        <!-- /Menu lateral: end -->
                        <!-- menu footer buttons -->
                        <div class="sidebar-footer hidden-small">
                            <a data-toggle="tooltip" data-placement="top" title="Configurações">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="FullScreen" class="btn-window-fullscreen">
                                <span class="glyphicon glyphicon-fullscreen"></span>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="Bloquear">
                                <span class="glyphicon glyphicon-eye-close"></span>
                            </a>
                            <a data-toggle="tooltip" data-placement="top" title="Sair">
                                <span class="glyphicon glyphicon-off"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /sidebar -->
            <!-- top navigation -->
            <div class="top_nav">
                <div class="nav_menu">
                    <nav class="" role="navigation">
                        <div class="nav toggle">
                            <a id="menu_toggle"><i class="fa fa-bars"></i></a>
                        </div>

                        <ul class="nav navbar-nav navbar-right">
                            <li class="">
                                <a href="#" class="user-profile dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                    <img src="lib/espmEmulator/img/img.jpg" alt="">{{vm.userName}}
                                    <span class="fa fa-angle-down"></span>
                                </a>
                            </li>
                            <li role="presentation" class="dropdown">
                                <a href="#" class="dropdown-toggle info-number" data-toggle="dropdown" aria-expanded="false">
                                    <i class="fa fa-envelope-o"></i>
                                    <span class="badge bg-green">6</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- /top navigation -->
            <!-- Page Content -->
            <div class="right_col" role="main">
                <div class="vertical-center">
                    <ui-view name="page"></ui-view>
                </div>

                <!-- footer content -->
                <footer>
                    <div class="clearfix" style="margin: auto;width: 310px;padding:10px 0;">
                        <span id="copyright">&copy; 2016 - ES na palma da mão </span>
                    </div>
                </footer>
                <!-- /footer content -->
            </div>
            <!-- /Page Content -->
        </div>
    </div>
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script src="system.yuml.js"></script>
    <script>
        System['import']( 'lib/espmEmulator/espm' )['catch']( console.error.bind( console ) );
    </script>
</body>

</html>
